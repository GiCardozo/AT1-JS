<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Avaliação - 02</title>
</head>
<body>
    <h1>Resultado vestibular</h1>
    
    <input type="text" id="nome" placeholder="Nome completo" required>
    <input type="text" id="numeroInscricao" placeholder="Número de inscrição" required>
    <input type="number" id="anoNascimento" placeholder="Ano de nascimento" required>
    
    <input type="number" id="notaNatureza" placeholder="Nota em natureza" required>
    <input type="number" id="notaHumanas" placeholder="Nota em humanas" required>
    <input type="number" id="notaLinguagens" placeholder="Nota em linguagens" required>
    <input type="number" id="notaMatematica" placeholder="Nota em matemática" required>
    <input type="number" id="notaRedacao" placeholder="Nota em redação" required>
    
    <button type="button" onclick="calcularResultado()">Resultado</button>
    
    <div id="resultado"></div>

    <script src="js/script.js"></script>
</body>
</html>
